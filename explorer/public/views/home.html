<simple-summary-stats></simple-summary-stats>
<!-- summary-stats></summary-stats -->

<div class="row">
    <div class="col-md-6 col-sm-6">
        <!-- BEGIN PORTLET-->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption caption-md">
                    <i class="fa fa-cubes"></i>
                    <span class="caption-subject uppercase dashboard-stat-light-text">Blocks</span>
                </div>
                <div class="actions">
                    <div class="btn-group">
                        <a class="btn btn-med" ng-click="reloadBlocks()"><i class="fa fa-refresh" ng-class="{'fa-spin': blockLoading}"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div class="general-item-list">
                    <div ng-repeat="t in latest_blocks track by $index" class="item" ng-class="(t.extraData.indexOf('Parity') > -1) ? 'item-border-red': '';(t.extraData.indexOf('Pool') > -1) ? 'item-border-blue': ''">
                        <div class="item-head">
                            <div class="truncate-txhash" style="float:left">
                                <i class="fa fa-cube"></i> <a href="/block/{{t.number}}">{{t.number}}</a>
                            </div>
                            <div class="item-date" style="float:right"><i class="fa fa-hourglass-o"></i> {{t.timestamp | timeDuration }} ago</div>
                        </div>

                        <div class="todo-tasklist-controls">
                            <span class="todo-tasklist-item-text">{{t.txn}} txns</span>
                            <span class="todo-tasklist-item-text">by <a href="/addr/{{t.miner}}">{{t.miner}}</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END PORTLET-->
    </div>
    <div class="col-md-6 col-sm-6" >
        <!-- BEGIN PORTLET-->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption caption-md">
                    <i class="icon-bar-chart"></i>
                    <span class="caption-subject dashboard-stat-light-text uppercase">Transactions</span>
                </div>
                <div class="actions">
                    <div class="btn-group">
                        <a class="btn btn-med" ng-click="reloadTransactions()"><i class="fa fa-refresh" ng-class="{'fa-spin': txLoading}"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div class="general-item-list">
                    <div class="item"  ng-repeat="t in latest_txs track by $index">
                    <div class="item-head">
                        <div class="truncate-txhash" style="float:left">
                            TX <a href="/tx/{{t.hash}}">{{t.hash}}</a>
                        </div>
                        <div class="item-date" style="float:right">{{t.timestamp | timeDuration }} ago</div>
                    </div>
                    <div class="todo-tasklist-controls">
                      <span class="todo-tasklist-item-text">From <a href="/addr/{{t.from}}">{{t.from.substr(0,24)}}...</a></span>
                      <span class="todo-tasklist-item-text">To <a href="/addr/{{t.to}}">{{t.to.substr(0,24)}}...</a></span><br>
                      <div class="todo-tasklist-item-text" style="margin-top:4px;">{{t.value}} {{settings.symbol}}</div>
                    </div>
                </div>

            </div>
        </div>
        <!-- END PORTLET-->
    </div>
</div>
